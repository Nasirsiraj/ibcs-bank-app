<div class="container">
  <h1>Enter your info</h1>
  <mat-divider></mat-divider>
  <br><br>
  <form [formGroup]="checkBalanceForm">
<!--    nid-->
    <mat-form-field appearance="fill">
      <mat-label>Enter your account no</mat-label>
      <input
        type="number"
        name="nid"
        matInput
        formControlName="nid"
        placeholder="account no"
      />
      <mat-error *ngIf="nid && nid.invalid && nid.touched">
        <span *ngIf="nid.hasError('required')">account no is required</span>
        <span *ngIf="nid.hasError('min')">account no should minimum 5 character</span>
        <span *ngIf="nid.hasError('max')">account no should maximum 10 character</span>
      </mat-error>
    </mat-form-field>
    <br><br>

<!--    password-->
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        type="password"
        name="password"
        matInput
        formControlName="password"
        placeholder="password"
      />
      <mat-error *ngIf="password && password.invalid && password.touched">
        <span *ngIf="password.hasError('required')">password is required</span>
        <span *ngIf="password.hasError('minlength')">password should minimum 6 character</span>
        <span *ngIf="password.hasError('maxlength')">password should maximum 10 character</span>
      </mat-error>
    </mat-form-field>
    <br><br>

<!--    submit button-->
    <button
      mat-raised-button
      [disabled]="checkBalanceForm.invalid"
      (click)="onSubmit(checkBalanceForm.value)"
      color="primary"
      >Check Balance</button>
  </form>
</div>
